<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Angular Assignment</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Product List Page</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Blend Name</th>
                    <th>Intensifier</th>
                    <th>Notes</th>
                    <th>Origin</th>
                    <th>Variety</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | paginate: { id: 'listing_pagination',
                    itemsPerPage: 10,
                    currentPage: page,
                    totalItems: totalRecords }">
                    <td>{{ item.blend_name }}</td>
                    <td>{{ item.intensifier }}</td>
                    <td>{{ item.notes }}</td>
                    <td>{{ item.origin }}</td>
                    <td>{{ item.variety}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <pagination-controls id="listing_pagination" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</body>
<footer class="container-fluid"><b>Chris Keizer</b></footer>
</html>
